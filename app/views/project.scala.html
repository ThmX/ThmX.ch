@(project: Project)

<div class="modal fade" id="@project.kw" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3>@project.name</h3>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="@project.gridA">
                        <div id="carousel-@project.kw" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-@project.kw" data-slide-to="0" class="active"></li>
                                @for(i <- 1 until project.images.size) {
                                <li data-target="#carousel-@project.kw" data-slide-to="@i"></li>
                                }
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">

                                <div class="item active">
                                    <img src="@pimg(project, project.images.head)" class="img-thumbnail"/>
                                </div>

                                @for(i <- project.images.tail) {
                                <div class="item">
                                    <img src="@pimg(project, i)" class="img-thumbnail"/>
                                </div>
                                }

                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-@project.kw" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-@project.kw" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

                    <div class="@project.gridB">
                        @project.logo.map { s =>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <p><img src="@pimg(project, s)" class="img-thumbnail"/></p>
                            </div>
                        </div>
                        }

                        <p><i class="fa fa-calendar"></i> @Html(project.date)</p>

                        @project.web.map { s =>
                        <p><i class="fa fa-globe"></i> <a href="@s">@s</a></p>
                        }

                        @project.code.map { s =>
                        <p><i class="fa fa-code"></i> <a href="@s">@s</a></p>
                        }

                        <hr/>

                        <p>@Html(project.desc)</p>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
